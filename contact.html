<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact | Paris DeMille</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="wrap">

	    <!-- Header -->

		<header>
                <div class="navbar navbar-default navbar-static-top" role="navigation">
                    <div class="container">
                        <div class="navbar-header">
                              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="sr-only"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                              </button>
                              <a id="brand" class="navbar-brand" href="index.html">Paris DeMille</a>
                        </div>
                        <div class="navbar-collapse collapse">
                              <ul id = "navbar right" class="nav navbar-nav navbar-right">
                                    <li><a href="index.html" class="active"><strong>   About |</strong></a></li>
                                    <li><a href="portfolio.html"><strong>   Portfolio |</strong></a></li>
                                    <li><a href="contact.html"><strong>   Contact</strong></a>
                                    </li>
                              </ul>            
                        </div>
                    </div>
                </div>
            </header>

		<!-- Body -->

		<div class="container">
			<div class="row">
				<div class="col-md-8 col-xs-12">
					<article>
					  	<h1>Contact</h1>
						<form>
							<div class="form-group">
								<label for="name" class="control-label">Name</label>
								<input type="text" class="form-control" id="name" placeholder="John Smith">
							</div>
							<div class="form-group">
								<label for="email">Email address</label>
								<input type="email" class="form-control" id="email" placeholder="example@gmail.com">
							</div>
							<div class="form-group">
								<label for="message">Message:</label>
								<textarea class="form-control" id="message" placeholder="Write in me for a good time"></textarea>
							</div> 	 
							<button type="submit" class="btn btn-default">Submit</button>
						</form>				
					</article>	
				</div>
				<div class="col-md-4 col-sm-12">
                        <aside>
                            <h2><div align="center"> Get at Me</div></h2>
                            <div class="row">
                                <div class="col-sm-4">
                                    <a href="https://www.facebook.com/paris.boronow" class="img-responsive" width="100%" height=220>
                                        <img src="assets/images/FBImage.jpg" alt="Facebook" class="thumbnail">
                                    </a>	
                                </div>	
                                <div class="col-sm-4">
                                    <a href="https://www.linkedin.com/in/parisdemille/" class="img-responsive" width="100%" height=220>
                                        <img src="assets/images/LIImage.png" alt="Linked In" class="thumbnail" >
                                    </a>
                                </div>	
                                <div class="col-sm-4">
                                    <a href="https://www.instagram.com/paris.armani/" class="img-responsive" width="100%" height=220>
                                        <img src="assets/images/IGImage.png" alt="Instagram" class="thumbnail">
                                    </a>
                                </div>	
                            </div>
                        </aside>	
                    </div>
			</div>
		</div>
		<div id="push"></div>
	</div>

    <!-- Footer -->	

	<footer>
			<div class="container"></div>
					&copy; Copyright 2018 Paris
			</div>
	</footer>

</body>
</html>
